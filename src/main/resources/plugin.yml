name: EuleRanks
version: '${project.version}'
main: msi.schneeeule.euleRanks.Eule
prefix: EuleRanks
api-version: '1.21'
author: Schneeeule_
description: Elektroeule Rank Provider

permissions:
  owl.team.member:
    default: op
  owl.command.eulerankplugin:
    default: op

  owl.premium:
    default: false
  owl.premium.special:
    default: false

  owl.commands.rank:
    default: true
  owl.commands.rank.other:
    default: op

  owl.colour.chat:
    default: op

  owl.rank.administration:
    default: false
  owl.rank.management:
    default: false
  owl.rank.moderation:
    default: false
  owl.rank.development+:
    default: false
  owl.rank.development:
    default: false
  owl.rank.support+:
    default: false
  owl.rank.support:
    default: false
  owl.rank.design+:
    default: false
  owl.rank.design:
    default: false
  owl.rank.partner:
    default: false
  owl.rank.vip:
    default: false
  owl.rank.plus:
    default: false
  owl.rank.mvp:
    default: false
  owl.rank.premium:
    default: false
  owl.rank.user:
    default: false

commands:
  rank:
    permission: owl.commands.rank
    description: Shows your Rank
    aliases: premium
  euleranks:
    permission: owl.command.eulerankplugin
    description: Manages the Plugin EuleRanks